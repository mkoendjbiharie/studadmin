<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
</head>
<body>

<div th:replace="fragments/header">
</div>

<div th:replace="fragments/navbar">
</div>

<div class="jumbotron">
	<h1>Wijzigen studentgegevens</h1>
</div>

<div class="container">
	<form action="#" th:action="@{/save_student}" th:object="${student}" method="post">
		<table border="0" cellpadding="10">
			<tr>
				<td>studentnr:</td>
				<td><input type="text" th:field="*{studentNr}" /></td>
			</tr>
			<tr>
				<td>inschrijfjaar:</td>
				<td>
					<select th:object="${collegejaarList}" th:field="${student.collegejaar.id}"
							id="inschrijfjaar" name="inschrijfjaar">
						<option value="0">Kies een optie</option>
						<option th:each="Item:${collegejaarList}"
								th:value="${Item.getId()}"
								th:selected="${Item.getJaar()}==${student.getCollegejaar().getJaar()}"
								th:text="${Item.jaar}">
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>naam:</td>
				<td><input type="hidden" th:field="*{persoon.id}" readonly>
					<input type="text" th:value="${student.getNamen()}" readonly>
				</td>
			</tr>
			<tr>
				<td>studierichting:</td>
				<td>
					<select th:object="${studierichtingList}" th:field="${student.studierichting}" id="studierichting" name="studierichting">
						<option value="0">Kies een optie</option>
						<option th:each="Item:${studierichtingList}"
								th:value="${Item.id}"
								th:selected="${Item.id}==${student.getStudierichting()}"
								th:text="${Item.getFaculteit()}+'-'+${Item.getNaam()}">
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" class="btn btn-primary">Save</button> </td>
				<td colspan="2"><button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button> </td>
			</tr>
		</table>
	</form>
</div>

<div th:replace="fragments/footer" >
</div>

</body>
</html>
