<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
</head>
<body>

<div th:replace="fragments/header">
</div>

<div th:replace="fragments/navbar">
</div>

<div class="jumbotron">
    <h1>Studierichting invoeren</h1>
</div>

<div class="container">
    <form action="#" th:action="@{/save_studierichting}" th:object="${studierichting}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>afkorting:</td>
                <td><input type="text" th:field="*{id}" /></td>
            </tr>
            <tr>
                <td>naam:</td>
                <td><input type="text" th:field="*{naam}"></td>
            </tr>
            <tr>
                <td>faculteit:</td>
                <td>
                    <select th:object="${faculteitList}" id="faculteit" name="faculteit">
                        <option value="0">Kies een optie</option>
                        <option th:each="Item:${faculteitList}"
                                th:value="${Item.getId()}"
                                th:text="${Item.getNaam()}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-primary">Save</button> </td>
                <td colspan="2"><button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button> </td>
            </tr>
        </table>
    </form>
</div>

<div th:replace="fragments/footer" >
</div>

</body>
</html>
